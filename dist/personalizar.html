<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizar Açaí - Lunas Açaí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" crossorigin href="/assets/style-BPe8u8aY.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="/assets/logo-lunas-Photoroom-Cp0h7Up5.webp" alt="Lunas Açaí" height="110">
            </a>
            <a href="index.html" class="btn btn-outline-light">Voltar</a>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container my-5 pt-5">
        <div class="row">
            <!-- Formulário de Personalização -->
            <div class="col-md-8 shadow">
                <h2 class="mb-4">Personalize seu Açaí</h2>
                <form id="personalizarForm" class="card p-4">
                    <div class="mb-3">
                        <label class="form-label">Tamanho</label>
                        <select class="form-select" name="tamanho" required id="produtos" value="testando">
                            
                        </select>
                        <div id="avisoGarrafinha" style="display: none; color: red; font-weight: bold;"></div>
                    </div>

                    <div class="mb-3 d-flex flex-column box-value">
                        <label class="form-label">Coberturas</label>
                        <span id="avisoCoberturas" class="alert alert-danger d-none" role="alert"></span>
                        <div class="form-check" id="checkCoberturas">
                           
                        </div>
                    </div>

                    <div class="mb-3 d-flex flex-column box-value">
                        <label class="form-label">Frutas</label>
                        <span id="avisoFrutas" class="alert alert-danger d-none" role="alert"></span>
                        <div class="form-check" id="checkFrutas">
                           
                        </div>
                        
                    </div>

                    <div class="mb-3 d-flex flex-column box-value">
                        <label class="form-label">Complementos</label>
                        <div class="form-check" id="checkComplementos">
                            
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="addCarrinho">Adicionar ao Carrinho</button>
                </form>
            </div>

            <!-- Carrinho -->
            <div class="col-md-4">
                <div class="card p-4">
                    <h3 class="mb-4">Seu Pedido</h3>
                    <div id="itemsList" class="mb-4 d-flex-column">
                        <!-- Items serão adicionados dinamicamente -->
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">Total:</h5>
                        <h5 class="mb-0">R$ <span id="cartTotal">0.00</span></h5>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3 flex-column gap-2">
                        <form id="information" class="form-control d-flex justify-content-between align-items-center mb-3 flex-column gap-2">
                        
                            <label for="getName">Nome</label>
                            <input type="text" name="" id="Name" class="form-control" placeholder="Digite seu nome" required>
                            <label for="getTelefone">Telefone</label>
                            <input type="text" name="" id="Telefone" class="form-control" placeholder="Digite seu telefone" required>
                            <label for="getEndereco">Endereço</label>
                            <input type="text" name="" id="Endereco" class="form-control" placeholder="Digite seu bloco , andar e número do Apt" required>
                            <span id="aviso" class="text-danger"></span>
                        </form>
                        <button id="finalizarPedido" type="button"  class="btn btn-success">Finalizar Pedido</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/orderapi.js"></script>
</body>
</html>
